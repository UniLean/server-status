<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Opps!</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/0061af/error.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-brand: rgb(0, 97, 175);
            --bg-body: #f1f5f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-body);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Khung bao bọc toàn bộ */
        .main-card {
            background: white;
            width: 100%;
            max-width: 480px; /* Bóp gọn chiều ngang để sang hơn */
            border-radius: 28px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 1px solid rgba(0, 97, 175, 0.1);
        }

        .header-section { margin-bottom: 30px; }

        .logo-box {
            width: 70px;
            height: 70px;
            background: rgba(0, 97, 175, 0.05);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            color: var(--blue-brand);
            letter-spacing: -0.5px;
        }

        /* Bố cục ngôn ngữ gọn gàng */
        .lang-item {
            position: relative;
            margin-top: 25px;
            padding: 20px 15px;
            border-radius: 18px;
            background: #fafbfc;
            border: 1px solid #edf2f7;
        }

        .lang-title {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--blue-brand);
            color: white;
            font-size: 11px;
            font-weight: 700;
            padding: 3px 15px;
            border-radius: 20px;
            white-space: nowrap;
        }

        .msg {
            font-size: 14.5px;
            font-weight: 600;
            color: #334155;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .time {
            font-size: 12.5px;
            color: var(--blue-brand);
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .footer {
            margin-top: 35px;
            padding-top: 20px;
            border-top: 1px solid #f1f5f9;
            font-size: 13px;
            color: #94a3b8;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--blue-brand);
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="header-section">
            <div class="logo-box">
                <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="rgb(0, 97, 175)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                    <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                    <circle cx="6" cy="6" r="0.5" fill="currentColor"></circle>
                    <circle cx="6" cy="18" r="0.5" fill="currentColor"></circle>
                </svg>
            </div>
            <h1>Ohhs! Sorry</h1>
        </div>

        <div class="lang-item">
            <span class="lang-title">TIẾNG VIỆT</span>
            <p class="msg">Máy chủ đang dừng hoạt động hoặc bảo trì!</p>
            <div class="time">07:30 - 16:30 (GMT+7)</div>
        </div>

        <div class="lang-item">
            <span class="lang-title">ENGLISH</span>
            <p class="msg">Server is currently down or under maintenance!</p>
            <div class="time">07:30 - 16:30 (GMT+7)</div>
        </div>

        <div class="lang-item">
            <span class="lang-title">KOREAN</span>
            <p class="msg">서버가 중단되었거나 유지 보수 중입니다!</p>
            <div class="time">07:30 - 16:30 (GMT+7)</div>
        </div>

        <div class="footer">
            <span class="dot"></span>
            We'll be back soon
        </div>
    </div>

</body>
</html>
